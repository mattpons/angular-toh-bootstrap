<section class="panel col-xs-8 col-xs-offset-2">
    <h2 class="text-center" id="title">Top Heroes</h2>

    <div class="col-sm-10 col-sm-offset-1 hidden-xs">
        <div class="dash-content">
        <carousel [interval]="slideInterval" [noWrap]="noWrapSlides">
            <slide *ngFor="let slide of slides" [active]="slide.active">
                <img [src]="slide.image" class="img-responsive">
                <div class="carousel-caption">
                    
                    <div class="hero-name" (click)="gotoDetail(slide)">
                    <h2>{{slide.text}}</h2>
                    </div>
                    
                </div>
            </slide>
        </carousel>
        </div>
    </div>


</section>
