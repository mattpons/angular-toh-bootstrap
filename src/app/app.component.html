<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">{{ title }}</span>
            </div>
            <!--        <ul class="nav navbar-nav navbar-right">
          <li><a href="#mission">Coming Soon...</a></li>
        </ul>-->
        </div>
        <!-- container -->
    </nav>
</header>

<div class="container">

    <div class="row">
        <section class="panel col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3" id="heroListSection">
            <h2>My Heroes</h2>
            <div class="heroes list-group">
                <button class="list-group-item" *ngFor="let hero of heroes" [class.active]="hero === selectedHero" (click)="onSelect(hero)">
                    <span class="glyphicon glyphicon-star hero-badge"></span>
                    <span class="h4 hero-name">{{hero.name}}</span>
                </button>
            </div>
        </section>
    </div>

    <div class="row" *ngIf="selectedHero">
        <section class="panel col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3" id="detailSection">

            <form class="form-horizontal" id="detailForm">
                <fieldset>
                    <legend>
                        {{selectedHero.name}} Details!
                        <button type="button" class="close" title="Close" (click)="deSelectHero()">&times;</button>
                    </legend>
                    <div class="input-wrapper">

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="heroId">ID</label>
                            <div class="col-sm-6 col-md-4">
                                <p class="form-control-static" id="heroId">{{ selectedHero.id }}</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="heroName">Name</label>
                            <div class="col-sm-6 col-md-4">
                                <input class="form-control" type="text" id="heroName" name="heroName" [(ngModel)]="selectedHero.name">
                            </div>
                        </div>

                    </div>
                </fieldset>
            </form>

        </section>
    </div>
    <!-- row -->
</div>
<!-- content container -->
